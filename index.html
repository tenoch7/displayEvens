<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Display Evens</title>
        <meta charset="utf-8">
        <script type="text/JavaScript" src="displayEvens.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
    </head>
    <body>
            <h1>Display evens</h1>
            <div class="container">
                <form name="evenNumbers" onsubmit="return validateItems();" class="form-vertical">
                        
                        <div class="form-group">
                            <label for="firstNumber">Starting number:</label>
                            <input type="number" class="form-control" id="firstNumber" style="width:200px;">
                        </div>
                        
                        <div class="form-group">
                            <label for="secondNumber">Ending Number</label>
                            <input type="number" class="form-control" id="secondNumber" style="width:200px;">
                        </div>     

                        <div class="form-group">
                                <label for="step">Step:</label>
                                <input type="number" class="form-control" id="step" style="width:200px;">
                        </div>  

                        <button type="submit" id="submitButton" class="btn btn-warning">Display Evens</button>
                </form>

                    <table id="results" class="table table-striped" style="display:none; height:200;">
                            <thead>
                                  <th><h2 id="resultHeading"></th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><span id="evenResults"></span></td>
                                </tr>
                            </tbody>
                    </table>



            </div>


            
    </body>


</html>
